---
layout: default
title: Grzegorz Wcis≈Ço's Blog
---
<main class="blog">
  <section class="posts">
    <h1>Latest posts</h1>
    {%- for post in site.posts -%}
    <article>
        <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </header>

      {{ post.excerpt }}

      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date_to_string }}
      </time>
    </article>
    {%- endfor -%}
  </section>
</main>
